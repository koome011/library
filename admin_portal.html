<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
        display: flex;
        height: 100vh;
        overflow-x: hidden;
      }

      .header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        width: 100%;
        box-sizing: border-box;
      }

      /* Sidebar */
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding-top: 20px;
        transition: 0.3s;
      }

      .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
        width: calc(100% - 250px);
        transition: margin-left 0.3s;
      }

      /* Toggle Button */
      .toggle-btn {
        position: absolute;
        top: 20px;
        left: 260px;
        font-size: 30px;
        cursor: pointer;
        color: white;
        background-color: #333;
        border: none;
        padding: 10px;
        transition: left 0.3s;
      }

      /* When sidebar is hidden */
      .sidebar-hidden .sidebar {
        width: 0;
        overflow: hidden;
      }

      .sidebar-hidden .main-content {
        margin-left: 0;
        width: 100%;
      }

      .sidebar-hidden .toggle-btn {
        left: 20px;
      }

      .dashboard-stats {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
      }

      .stat {
        flex: 1;
        min-width: 200px;
        text-align: center;
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .stat h3 {
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      .stat p {
        font-size: 1.5em;
        color: #333;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      function toggleSidebar() {
        document.body.classList.toggle('sidebar-hidden');
      }
    </script>
  </head>
  <body>
    <div class="sidebar">
      <a href="#">Dashboard</a>
      <a href="#">Teachers</a>
      <a href="#">Students</a>
      <a href="#">Books</a>
      <a href="#">Classes</a>
      <a href="#">Subjects</a>
      <a href="#">Generate Reports</a>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>

    <div class="main-content">
      <div class="header">
        <h1>Library Management System</h1>
      </div>

      <h2>Administrator Dashboard</h2>
      <div class="dashboard-stats">
        <div class="stat">
          <h3>Total Students</h3>
          <p>6</p>
        </div>
        <div class="stat">
          <h3>Total Teachers</h3>
          <p>3</p>
        </div>
        <div class="stat">
          <h3>Total Books</h3>
          <p>3</p>
        </div>
        <div class="stat">
          <h3>Books Issued</h3>
          <p>4</p>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 AR</p>
    </footer>
  </body>
</html>
